    <script>
        async function ativarNotificacoes() {
            try {
                // Aguarda o OneSignal carregar se necess√°rio
                if (!window.OneSignalInstance) {
                    await new Promise(resolve => {
                        const checkInterval = setInterval(() => {
                            if (window.OneSignalInstance) {
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                }

                const OneSignal = window.OneSignalInstance;

                // Verifica o estado atual
                const isSubscribed = await OneSignal.User.PushSubscription.optIn;
                const permission = await OneSignal.Notifications.permission;

                console.log("Estado atual:", { isSubscribed, permission });

                // SE J√Å EST√Å INSCRITO: oferece para desativar
                if (isSubscribed) {
                    const desativar = confirm("üì¢ Voc√™ j√° recebe notifica√ß√µes!\nDeseja desativar?");
                    if (desativar) {
                        await OneSignal.User.PushSubscription.optOut();
                        alert("üîï Notifica√ß√µes desativadas");
                        atualizarIconeBotao(false);
                    }
                    return;
                }

                // SE PERMISS√ÉO FOI NEGADA: instru√ß√µes para reativar
                if (permission === 'denied') {
                    alert("üîí Voc√™ bloqueou as notifica√ß√µes.\n\nPara ativar:\n1. Clique no √≠cone de cadeado na barra de endere√ßo\n2. Em 'Permiss√µes', altere Notifica√ß√µes para 'Permitir'\n3. Recarregue a p√°gina e clique aqui novamente");
                    return;
                }

                // SE PERMISS√ÉO J√Å FOI CONCEDIDA: apenas ativa
                if (permission === 'granted') {
                    await OneSignal.User.PushSubscription.optIn();
                    alert("üéâ Notifica√ß√µes ativadas com sucesso!");
                    atualizarIconeBotao(true);

                    const userId = await OneSignal.User.PushSubscription.id;
                    console.log("User ID:", userId);
                    return;
                }

                // SE √â A PRIMEIRA VEZ: solicita permiss√£o
                if (permission === 'default') {
                    const userPermission = await OneSignal.Notifications.requestPermission();

                    if (userPermission) {
                        await OneSignal.User.PushSubscription.optIn();
                        alert("üéâ Notifica√ß√µes ativadas com sucesso!");
                        atualizarIconeBotao(true);

                        const userId = await OneSignal.User.PushSubscription.id;
                        console.log("User ID:", userId);
                    } else {
                        alert("‚ùå Permiss√£o necess√°ria para receber notifica√ß√µes.");
                    }
                }

            } catch (error) {
                console.error("Erro detalhado:", error);
                alert("Erro ao processar. Tente novamente.");
            }
        }

        // Fun√ß√£o para atualizar o √≠cone do bot√£o conforme o estado
        function atualizarIconeBotao(ativado) {
            const botao = document.querySelector('.btn.btn-secondary');
            const icone = botao.querySelector('i');

            if (ativado) {
                icone.className = 'bi bi-bell-fill';
                botao.title = 'Notifica√ß√µes ativadas - Clique para desativar';
            } else {
                icone.className = 'bi bi-bell';
                botao.title = 'Clique para ativar notifica√ß√µes';
            }
        }

        // Verifica o estado ao carregar a p√°gina e atualiza o √≠cone
        document.addEventListener('DOMContentLoaded', async function () {
            if (window.OneSignalInstance) {
                const isSubscribed = await window.OneSignalInstance.User.PushSubscription.optIn;
                atualizarIconeBotao(isSubscribed);
            }
        });
    </script>

    <script>
        async function ativarNotificacoes() {
            try {
                // Aguarda a inicializa√ß√£o do OneSignal se necess√°rio
                if (!window.OneSignalInstance) {
                    await new Promise(resolve => {
                        const checkOneSignal = setInterval(() => {
                            if (window.OneSignalInstance) {
                                clearInterval(checkOneSignal);
                                resolve();
                            }
                        }, 100);
                    });
                }

                const OneSignal = window.OneSignalInstance;

                // Verifica se j√° est√° inscrito
                const isSubscribed = await OneSignal.User.PushSubscription.optIn;

                if (isSubscribed) {
                    alert("‚úÖ Voc√™ j√° est√° inscrito para receber notifica√ß√µes!");
                    return;
                }

                // Solicita permiss√£o e registra
                const permission = await OneSignal.Notifications.requestPermission();

                if (permission) {
                    // Se permitiu, registra a subscription
                    await OneSignal.User.PushSubscription.optIn();

                    // Aguarda um pouco e verifica o estado
                    setTimeout(async () => {
                        const subscribed = await OneSignal.User.PushSubscription.optIn;
                        if (subscribed) {
                            alert("üéâ Notifica√ß√µes ativadas com sucesso!");

                            // Obt√©m o ID do usu√°rio
                            const externalId = await OneSignal.User.PushSubscription.id;
                            console.log("OneSignal User ID:", externalId);

                            // Aqui voc√™ pode enviar para seu backend
                            cadastrarNoBackend(externalId);
                        }
                    }, 1000);
                } else {
                    alert("‚ùå Permiss√£o necess√°ria para receber notifica√ß√µes.");
                }

            } catch (error) {
                console.error("Erro detalhado:", error);
                alert("Erro ao ativar notifica√ß√µes. Tente novamente.");
            }
        }

        function cadastrarNoBackend(userId) {
            // Sua l√≥gica para enviar para o backend
            fetch('/api/cadastrar-usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    onesignal_user_id: userId,
                    timestamp: new Date().toISOString()
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Usu√°rio cadastrado no backend:', data);
                })
                .catch(error => {
                    console.error('Erro ao cadastrar no backend:', error);
                });
        }
    </script>
